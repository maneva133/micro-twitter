<div class="page-container">
  <div class="page-header">
    <h1>Latest Posts</h1>
    <p>See what everyone is talking about</p>
  </div>

  <div class="posts-grid">
    <app-post-card *ngFor="let post of posts" [post]="post"
  [isMine]="post.username === userService.getCurrentUser()"
      (delete)="onDeletePost(post.id)">
>

    </app-post-card>
  </div>
</div>
